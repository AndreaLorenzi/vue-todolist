<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="script.js" defer></script>

</head>

<body>

    <div id="app">
        <div class="logo">
            <img src="img/Logo.png" alt="">
            <h1>boolean</h1>
        </div>
        
        <div class="container">
            <div class="form">
                <input type="text" class="text-input" placeholder="Add new task" v-model="newTask"
                    @keyup.enter="addTask">
                <button class="add-btn" @click="addTask">Aggiungi</button>
            </div>
            <div class="todo-container">
                <ul class="todo-list" v-if="todoList.length != 0">
                    <li class="todo-item" v-for="(item, i) in todoList" :key="item" @click="lineThrough(i)">
                        <span :class="{line: todoList[i].done == false}">{{ item.text }}</span>
                        <i class="fa-solid fa-xmark cross" @click="removeTask(i)"></i>
                    </li>
                </ul>
                <h2 v-else>Non ci sono task</h2>
            </div>
        </div>
    </div>

</body>

</body>

</html>
